<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Domains</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">User Information</h1>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <!-- Add other user-related information if needed -->

        <h2 class="mt-4">User Domains</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">Domain</th>
                    <th scope="col">Registrar ID</th>
                    <th scope="col">Status</th>
                    <th scope="col">SSL Status</th>
                    <th scope="col">HTTP Response</th>
                    <th scope="col">Note</th>
                </tr>
            </thead>
            <tbody>
                {% for domain in domains %}
                    <tr>
                        <td>{{ domain.domain }}</td>
                        <td>{{ domain.registrar_id }}</td>
                        <td>{{ domain.status }}</td>
                        <td>{{ domain.ssl_status }}</td>
                        <td>{{ domain.http_response }}</td>
                        <td>{{ domain.note }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
