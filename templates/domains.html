<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Domains</title>
</head>
<body>
    <h1>User Information</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <!-- Add other user-related information if needed -->

    <h2>User Domains</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Registrar ID</th>
                <th>Status</th>
                <th>SSL Status</th>
                <th>HTTP Response</th>
                <th>Note</th>
                <!-- Add other domain-related headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for domain in domains %}
                <tr>
                    <td>{{ domain.domain }}</td>
                    <td>{{ domain.registrar_id }}</td>
                    <td>{{ domain.status }}</td>
                    <td>{{ domain.ssl_status }}</td>
                    <td>{{ domain.http_response }}</td>
                    <td>{{ domain.note }}</td>
                    <!-- Add other domain-related data as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
